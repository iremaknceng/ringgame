<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Ring Gap Game</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>

  <style>
    html, body{
      margin:0; padding:0;
      width:100%; height:100%;
      overflow:hidden;
      background:#000;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    canvas{ display:block; touch-action:none; }
  </style>
</head>

<body>
<script>
/* =========================
   ASSETS
========================= */
let bgImg;
let cursorImg;

/* =========================
   GAME STATE
========================= */
const State = { PLAY:"play", GAMEOVER:"gameover" };
let state = State.PLAY;

/* =========================
   GAME DATA
========================= */
const game = { score: 0, lives: 3, level: 1 };

/* =========================
   OBJECTS
========================= */
const ring = {
  radius: 80,
  gapRatio: 0.2,
  angle: 0,
  speed: 1.6,
  thickness: 5
};

const ball = { x: 0, y: 0, r: 12, follow: 0.18 };
let prevPass = false;
let prevHit  = false;

/* =========================
   SETTINGS
========================= */
const OFFSET_PX = 4 * 3.78; // ~4mm sola

// ✅ Mouse büyütüldü
let CURSOR_SIZE = 50; // burada büyüt/küçült (örn 60)

/* =========================
   PRELOAD
========================= */
function preload(){
  bgImg     = loadImage("assets/background.jpg", ()=>{}, ()=>{});
  cursorImg = loadImage("assets/mouse.png", ()=>{}, ()=>{});
}

/* =========================
   SETUP
========================= */
function setup(){
  createCanvas(windowWidth, windowHeight);
  frameRate(60);

  // oyun objeleri için center iyi, ama arka planda geçici CORNER kullanacağız
  imageMode(CENTER);
  noCursor();

  resetGame();
}

function windowResized(){
  resizeCanvas(windowWidth, windowHeight);

  // istersen mouse’u ekrana göre otomatik ayarla:
  CURSOR_SIZE = max(40, min(70, min(width, height) * 0.06)); // ✅ otomatik ölçek
}

/* =========================
   RESET
========================= */
function resetGame(){
  game.score = 0;
  game.lives = 3;
  game.level = 1;
  ring.angle = 0;
  ball.x = 0;
  ball.y = 0;
  prevPass = false;
  prevHit  = false;
  state = State.PLAY;

  // ilk açılışta da otomatik cursor size
  CURSOR_SIZE = max(40, min(70, min(width, height) * 0.06));
}

/* =========================
   INPUT
========================= */
function mousePressed(){
  if (state === State.GAMEOVER) resetGame();
  return false;
}
function touchStarted(){
  if (state === State.GAMEOVER) resetGame();
  return false;
}

/* =========================
   MAIN LOOP
========================= */
function draw(){
  const dt = deltaTime / 1000;
  update(dt);
  render();
}

/* =========================
   UPDATE
========================= */
function update(dt){
  ring.radius = min(width, height) / 6;
  ball.r = ring.radius / 3;

  if (state !== State.PLAY) return;

  game.level = 1 + floor(game.score / 5);
  ring.speed = 1.4 + game.level * 0.25;
  ring.gapRatio = constrain(0.22 - game.level * 0.015, 0.08, 0.22);

  ring.angle = (ring.angle + ring.speed * dt) % TWO_PI;

  const px = (touches && touches.length) ? touches[0].x : mouseX;
  const py = (touches && touches.length) ? touches[0].y : mouseY;

  const targetX = (px - OFFSET_PX) - width/2;
  const targetY = py - height/2;

  ball.x = lerp(ball.x, targetX, ball.follow);
  ball.y = lerp(ball.y, targetY, ball.follow);

  const d = sqrt(ball.x*ball.x + ball.y*ball.y);
  let ang = atan2(ball.y, ball.x);
  if (ang < 0) ang += TWO_PI;

  const relAng = (ang - ring.angle + TWO_PI) % TWO_PI;
  const arcAng = TWO_PI * (1 - ring.gapRatio);

  const inGap = relAng > arcAng;
  const nearRing = abs(d - ring.radius) < ball.r;

  if (!prevPass && inGap && nearRing) game.score++;

  if (!prevHit && !inGap && nearRing) {
    game.lives--;
    if (game.lives <= 0) state = State.GAMEOVER;
  }

  prevPass = inGap && nearRing;
  prevHit  = !inGap && nearRing;
}

/* =========================
   BACKGROUND COVER (FIX)
========================= */
function drawBackgroundCover(){
  resetMatrix();

  if (!bgImg) {
    background(0);
    return;
  }

  // ✅ CORNER mode ile güvenli çizim
  push();
  imageMode(CORNER);

  const cw = width, ch = height;
  const iw = bgImg.width, ih = bgImg.height;

  const scale = max(cw / iw, ch / ih);
  const dw = iw * scale;
  const dh = ih * scale;

  const dx = (cw - dw) / 2;
  const dy = (ch - dh) / 2;

  image(bgImg, dx, dy, dw, dh);

  // karartma
  fill(0, 150);
  noStroke();
  rect(0, 0, width, height);

  pop();

  // oyun çizimleri için tekrar CENTER (güvenli)
  imageMode(CENTER);
}

/* =========================
   RENDER
========================= */
function render(){
  // ✅ Arka plan artık tam
  drawBackgroundCover();

  translate(width/2, height/2);

  // Ring
  push();
  rotate(ring.angle);
  noFill();
  stroke(255);
  strokeWeight(ring.thickness);
  arc(0, 0, ring.radius*2, ring.radius*2, 0, TWO_PI*(1 - ring.gapRatio));
  pop();

  // Mouse PNG
  if (cursorImg) {
    image(cursorImg, ball.x, ball.y, CURSOR_SIZE, CURSOR_SIZE);
  }

  // HUD
  resetMatrix();
  fill(255);
  textSize(20);
  text(`Score: ${game.score}`, 20, 40);
  text(`Lives: ${game.lives}`, 20, 70);
  text(`Level: ${game.level}`, 20, 100);

  if (state === State.GAMEOVER) {
    textSize(28);
    text("GAME OVER", 20, 150);
    textSize(20);
    text("Click to Restart", 20, 180);
  }
}
</script>
</body>
</html>
